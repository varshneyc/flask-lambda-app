version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install --upgrade pip
      - pip install aws-sam-cli
  build:
    commands:
      - sam build
  post_build:
    commands:
      - sam package --s3-bucket chirags3flasktest --output-template-file packaged.yaml
      - sam deploy --template-file packaged.yaml --stack-name flask-lambda-stack --capabilities CAPABILITY_IAM
artifacts:
  files:
    - packaged.yaml
